<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Quizapp</title>
  </head>
  <body>

    <div style="margin-top: 20px;text-align: center;margin-left: 350px;">

    <div class="container-md">

        <div class="col-md-8">
            <div class="box" id="quizbox" style="box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;">
                <br>
                <br>
                <h2>Python Quiz</h2>
                <hr style="margin-top: 10px;">

                <br>
                <br>
                <p id="question"></p>
                <br>
                <div class="button">
                    <div class="container">
                     
                            <h1><button class="btn btn-outline-danger" id="bt0"><span id="choice0">Choice 1</span></button></h1>
                            <h1><button class="btn btn-outline-danger" id="bt1"><span id="choice1">Choice 2</span></button></h1>
                            <h1><button class="btn btn-outline-danger" id="bt2"><span id="choice2">Choice 3</span></button></h1>
                            <h1><button class="btn btn-outline-danger" id="bt3"><span id="choice3">Choice 4</span></button></h1>
                      

                    </div>
                   <br>
                   <br>
                    <footer id="progress"></footer>
                    
                </div>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>


  </body>
</html>
